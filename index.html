    <script>

        const messages = [

            'Â§ßÂêâÂ§ßÂà©ÔºÅ', 'Ê≠•Ê≠•È´òÂçáÔºÅ', 'ÂøÉÊÉ≥‰∫ãÊàêÔºÅ',
            'ÈæôÈ©¨Á≤æÁ•ûÔºÅ', 'Ë¥¢Ê∫êÂπøËøõÔºÅ', 'ÈòñÂÆ∂Ê¨¢‰πêÔºÅ'
        ];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            initStars();
        }

        function initStars() {
            stars = [];
            for (let i = 0; i < 100; i++) {
                stars.push({
                    x: Math.random() * width,
                    y: Math.random() * height * 0.6,
                    size: Math.random() * 1.5 + 0.5,
                    alpha: Math.random(),
                    twinkleSpeed: Math.random() * 0.02 + 0.01
                });
            }
        }

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playTone(freq, duration, volume = 0.3) {
            if (!audioContext || !musicEnabled) return;
            
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(freq, audioContext.currentTime);
            
            gain.gain.setValueAtTime(volume * musicVolume, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
            
            osc.connect(gain);
            gain.connect(audioContext.destination);
            
            osc.start();
            osc.stop(audioContext.currentTime + duration / 1000);
        }

        function playDrum() {
            if (!audioContext || !musicEnabled) return;
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.frequency.setValueAtTime(100, audioContext.currentTime);
            gain.gain.setValueAtTime(0.4 * musicVolume, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            osc.connect(gain);
            gain.connect(audioContext.destination);
            osc.start();
            osc.stop(audioContext.currentTime + 0.1);
        }

        function playCurrentTrack() {
            if (!musicEnabled || !audioContext) return;
            
            const track = tracks[currentTrack];
            const note = track.notes[noteIndex % track.notes.length];
            
            playTone(note.f, note.d);
            if (Math.random() < 0.2) playDrum();
            
            noteIndex++;
            musicTimeout = setTimeout(() => {
                if (musicEnabled) playCurrentTrack();
            }, note.d * (60000 / track.tempo) / 1000);
        }

        function startMusic() {
            if (!musicEnabled) return;
            noteIndex = 0;
            playCurrentTrack();
            document.getElementById('musicInfo').style.display = 'block';
            document.getElementById('currentTrack').textContent = tracks[currentTrack].name;
        }

        function stopMusic() {
            if (musicTimeout) {
                clearTimeout(musicTimeout);
                musicTimeout = null;
            }
            noteIndex = 0;
            document.getElementById('musicInfo').style.display = 'none';
        }

        function playExplosionSound() {
            if (!audioContext || !sfxEnabled) return;
            
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(200, audioContext.currentTime);
            osc.frequency.exponentialRampToValueAtTime(50, audioContext.currentTime + 0.3);
            gain.gain.setValueAtTime(0.3 * musicVolume, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            osc.connect(gain);
            gain.connect(audioContext.destination);
            osc.start();
            osc.stop(audioContext.currentTime + 0.3);
        }

        function playLaunchSound() {
            if (!audioContext || !sfxEnabled) return;
            
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.frequency.setValueAtTime(300, audioContext.currentTime);
            osc.frequency.exponentialRampToValueAtTime(600, audioContext.currentTime + 0.2);
            gain.gain.setValueAtTime(0.2 * musicVolume, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
            osc.connect(gain);
            gain.connect(audioContext.destination);
            osc.start();
            osc.stop(audioContext.currentTime + 0.2);
        }

            initAudio();

        function switchTrack() {
            currentTrack = (currentTrack + 1) % tracks.length;

                document.getElementById('currentTrack').textContent = tracks[currentTrack].name;
                showMessage(`üé∂ ${tracks[currentTrack].name}`);
            } else {
                showMessage('ËØ∑ÂÖàÂºÄÂêØÈü≥‰πê');

        }

        class Firework {
            constructor(targetX, targetY) {
                this.x = Math.random() * width;
                this.y = height;
                this.targetX = targetX;
                this.targetY = targetY;
                this.speed = 8 + Math.random() * 3;
                const angle = Math.atan2(targetY - this.y, targetX - this.x);
                this.vx = Math.cos(angle) * this.speed;
                this.vy = Math.sin(angle) * this.speed;
                this.trail = [];
                this.hue = Math.random() * 360;
                this.dead = false;
                this.type = Math.floor(Math.random() * 3);
                
                if (gameStarted && sfxEnabled) playLaunchSound();
            }

            update() {
                this.trail.push({x: this.x, y: this.y});
                if (this.trail.length > 8) this.trail.shift();

                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.12;

                const dist = Math.hypot(this.x - this.targetX, this.y - this.targetY);
                if (dist < 30 || (this.vy > 0 && this.y < this.targetY)) {
                    this.explode();
                    this.dead = true;
                }
            }

            explode() {
                if (gameStarted && sfxEnabled) playExplosionSound();
                
                const colors = themes[themeIndex];
                const count = this.type === 2 ? 60 : (this.type === 1 ? 50 : 40);
                
                for (let i = 0; i < count; i++) {
                    let angle, velocity;
                    
                    if (this.type === 2) {
                        const t = (i / count) * Math.PI * 2;
                        const hx = 16 * Math.pow(Math.sin(t), 3);
                        const hy = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                        angle = Math.atan2(hy, hx);
                        velocity = Math.sqrt(hx*hx + hy*hy) * 0.25;
                    } else {
                        angle = (Math.PI * 2 / count) * i + Math.random() * 0.3;
                        velocity = 2 + Math.random() * 3;
                        if (this.type === 1) velocity *= 0.8;
                    }
                    
                    createParticle(
                        this.x, this.y, angle, velocity,
                        colors[Math.floor(Math.random() * colors.length)],
                        this.type === 1
                    );
                }

                if (Math.random() < 0.25) {
                    showMessage(messages[Math.floor(Math.random() * messages.length)]);
                }
            }

            draw() {
                ctx.save();
                ctx.lineWidth = 2;
                ctx.lineCap = 'round';
                
                for (let i = 1; i < this.trail.length; i++) {
                    const alpha = i / this.trail.length;
                    ctx.beginPath();
                    ctx.strokeStyle = `hsla(${this.hue}, 100%, 60%, ${alpha})`;
                    ctx.moveTo(this.trail[i-1].x, this.trail[i-1].y);
                    ctx.lineTo(this.trail[i].x, this.trail[i].y);
                    ctx.stroke();
                }
                ctx.restore();
            }
        }

        function createParticle(x, y, angle, velocity, color, isChrysanthemum) {
            let p;
            if (particlePool.length > 0) {
                p = particlePool.pop();
                p.x = x; p.y = y;
                p.vx = Math.cos(angle) * velocity;
                p.vy = Math.sin(angle) * velocity;
                p.color = color;
                p.alpha = 1;
                p.isChrysanthemum = isChrysanthemum;
                p.life = 1;
            } else {
                p = {
                    x: x, y: y,
                    vx: Math.cos(angle) * velocity,
                    vy: Math.sin(angle) * velocity,
                    color: color,
                    alpha: 1,
                    isChrysanthemum: isChrysanthemum,
                    life: 1
                };
            }
            particles.push(p);
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                
                p.vx *= 0.96;
                p.vy *= 0.96;
                p.vy += 0.08;
                p.x += p.vx;
                p.y += p.vy;
                p.alpha -= 0.015;
                p.life -= 0.015;
                
                if (p.isChrysanthemum && p.alpha > 0.5) {
                    p.vx *= 0.95;
                    p.vy *= 0.95;
                }
                
                if (p.alpha <= 0 || p.life <= 0) {
                    if (particlePool.length < maxPoolSize) {
                        particlePool.push(p);
                    }
                    particles.splice(i, 1);
                }
            }
        }

        function drawParticles() {
            for (const p of particles) {
                ctx.globalAlpha = Math.max(0, p.alpha);
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.globalAlpha = 1;
        }

        function showMessage(text) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.classList.remove('show');
            void msg.offsetWidth;
            msg.classList.add('show');
        }

        function createFirework(x, y) {
            fireworks.push(new Firework(x, y));
            fireCount++;
            document.getElementById('count').textContent = fireCount;
        }

        function toggleAuto() {
            autoFire = !autoFire;
            const btn = document.getElementById('autoBtn');
            btn.textContent = autoFire ? '‚è∏ ÂÅúÊ≠¢' : '‚ñ∂ Ëá™Âä®';
            btn.classList.toggle('active', autoFire);
            if (autoFire) autoFireLoop();
        }

        function autoFireLoop() {
            if (!autoFire) return;
            createFirework(
                Math.random() * width * 0.8 + width * 0.1,
                Math.random() * height * 0.4 + height * 0.1
            );
            setTimeout(autoFireLoop, 400 + Math.random() * 600);
        }

        function clearSky() {
            fireworks = [];
            particles.length = 0;
        }

        function changeColor() {
            themeIndex = (themeIndex + 1) % themes.length;
            showMessage('‰∏ªÈ¢òÂ∑≤ÂàáÊç¢ÔºÅ');
        }

        function startGame() {
            if (gameStarted) return;
            gameStarted = true;
            
            initAudio();
            document.getElementById('startOverlay').classList.add('hidden');
            
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createFirework(
                        width/2 + (Math.random() - 0.5) * 400,
                        height/3 + Math.random() * 200
                    );
                }, i * 200);
            }
            
            setTimeout(() => {
                if (!musicEnabled) toggleMusic();
            }, 800);
        }

        function drawStars() {
            for (const star of stars) {
                star.alpha += star.twinkleSpeed;
                if (star.alpha > 1 || star.alpha < 0.2) star.twinkleSpeed *= -1;
                
                ctx.fillStyle = `rgba(255, 255, 255, ${Math.abs(star.alpha)})`;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function drawCity() {
            const gradient = ctx.createLinearGradient(0, height - 100, 0, height);
            gradient.addColorStop(0, 'rgba(0,0,0,0)');
            gradient.addColorStop(1, 'rgba(0,0,0,0.7)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, height - 100, width, 100);
            
            ctx.fillStyle = 'rgba(0,0,0,0.5)';
            let x = 0;
            while (x < width) {
                const w = 25 + Math.random() * 40;
                const h = 40 + Math.random() * 80;
                ctx.fillRect(x, height - h, w, h);
                x += w + 3;
            }
        }

        function loop(timestamp) {
            frameCount++;
            if (timestamp - lastFpsTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastFpsTime = timestamp;
            }

            ctx.fillStyle = 'rgba(15, 12, 41, 0.25)';
            ctx.fillRect(0, 0, width, height);

            drawStars();
            drawCity();

            for (let i = fireworks.length - 1; i >= 0; i--) {
                const fw = fireworks[i];
                fw.update();
                fw.draw();
                if (fw.dead) fireworks.splice(i, 1);
            }

            updateParticles();
            drawParticles();

            requestAnimationFrame(loop);
        }

        canvas.addEventListener('click', (e) => {
            if (!gameStarted) {
                startGame();
                return;
            }
            createFirework(e.clientX, e.clientY);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!gameStarted) {
                startGame();
                return;
            }
            const touch = e.touches[0];
            createFirework(touch.clientX, touch.clientY);
        }, {passive: false});

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                toggleAuto();
            }
            if (e.code === 'KeyM') {
                toggleMusic();
            }
        });

        document.getElementById('volumeSlider').addEventListener('input', (e) => {
            updateVolume(e.target.value);
        });

        document.addEventListener('click', (e) => {
            const panel = document.getElementById('volumePanel');
            const btn = e.target.closest('.btn');
            if (!panel.contains(e.target) && (!btn || !btn.textContent.includes('Èü≥Èáè'))) {
                panel.classList.remove('show');
            }
        });

        window.addEventListener('resize', resize);

        resize();
        loop(0);
    </script>
</body>
